<div style="width: 90%; margin: auto;">
    <slick class="slider one-time"
           dots="true"
           arrows="true"
           infinite="true"
           speed="300"
           slides-to-show="3"
           touch-move="false"
           slides-to-scroll="3">

        <div class="Carrossel-card Carrossel-contrato"
             ng-class="{'selecionado': item.id == vm.itemSelected.id}"
             ng-repeat="item in vm.itens" ng-click="vm.Select(item)">

            <h3 style="color: gray;">{{item.natureza | limitTo : 40}}</h3>
            <p>{{item.descricao | limitTo : 200}}</p>
            
            <p ng-if="item.total">Veja os {{item.total}} modelos cadastrados</p>
            <p ng-if="!item.total">Cadastre o primeiro modelo de contrato desta natureza</p>

        </div>

    </slick>
</div>
