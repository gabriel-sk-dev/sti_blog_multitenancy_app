<md-input-container class="md-icon-float md-block" style="text-align: left">

    <label>{{vm.label}}</label>

    <input type="text"
           class="form-control"
           name="{{vm.name}}"
           ng-model="vm.model"
           ng-required="{{vm.required}}"
           ng-disabled="vm.readOnly"
           mask="99.999.999/9999-99"
           valid-cnpj />

    <div ng-messages="vm.form[vm.name].$error" ng-show="vm.form[vm.name].$touched"
         role="alert" style="color: red;">
        <div ng-show="vm.form[vm.name].$error.required" ng-message="required">Campo obrigatório.</div>
        <div ng-show="vm.form[vm.name].$error.validateCnpj" ng-message="validateCnpj">CNPJ inválido.</div>
        <!--<div class="field-error" style="display: none;"></div>-->
    </div>

</md-input-container>
